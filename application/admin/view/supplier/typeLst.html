<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> {include file="common/basiccss"}
</head>

<body>
    {include file="common/top"}
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li class="active">供应商类别管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <button type="button" tooltip="添加供应商类别" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('supplier/typeAdd')}'">
                        <i class="fa fa-plus"></i> 添加供应商类别
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover" style="word-break:break-all; word-wrap:break-all;">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center" width="10%">ID</th>
                                                    <th class="text-center" width="35%">类别</th>
                                                    <th class="text-center" width="35%">描述</th>
                                                    <th class="text-center" width="20%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name="list" id="vo"}
                                                <tr>
                                                    <td align="center">{$vo['id']}</td>
                                                    <td align="center">{$vo['type']}</td>
                                                    <td align="center">{$vo['description']}</td>
                                                    <td align="center">
                                                        <a href="{:url('supplier/typeEdit', array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                                <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="#" onClick="warning('确定要删除吗', '{:url('supplier/typeDel', array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                                <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="text-align:right; margin-top:10px;">
                                        {$pageRender}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file="common/basicjs"}
</body>

</html>
